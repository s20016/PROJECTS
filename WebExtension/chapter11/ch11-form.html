<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>標準的なフォームの例</title>
    <style>
    input,
    textarea {
        box-sizing: border-box;
        font-family: sans-serif;
        }
    input[type="text"],
    input[type="email"] {
        border: 1px solid #ccc;
        padding: 8px;
        width: 100%;
        font-size: 16px;
    }
    textarea {
        border: 1px solid #ccc;
        padding: 8px;
        width: 100%;
        height: 200px;
        font-size: 16px;
    }
    .submit-p {
        text-align: center;
    }
    input[type="submit"] {
        border: 1px solid #0086f9;
        border-radius: 6px;
        padding: 12px 48px;
        font-size: 16px;
        background: linear-gradient(0deg, #0086f9, #b6d6f7);
        color: white;
        font-weight: bold;
    }
    input[type="submit"]:hover {
        background: linear-gradient(0deg, #2894f9, #d2e4f7);
    }
    input[type="submit"]:active {
        background: linear-gradient(0deg, #0074d8, #b6d6f7);
    }
    </style>
</head>
<body>
    <form action="http://172.16.40.71/form.py" method="POST" id="contact" accept-charset="UTF-8">
        <p><label for="name-field">お名前</label><br><input type="text" name="name" id="name-field"></p>
        <p><label for="email-field">メールアドレス</label><br><input type="email" name="email" id="email-field"></p>
        <p><label for="comment">お問い合わせ内容</label><br><textarea name="comment" id="comment"></textarea></p>
        <p class="submit-p"><input type="submit" value="送信する" id="submit" name=""></p>
    </form>  
</body>
</html>
